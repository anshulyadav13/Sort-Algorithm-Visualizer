<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Sorting visulizer</title>
</head>

<body>

    <div class="control">
        <div class="rangecontrol">
            <div>Size:&nbsp; </div>
            <div><input type="range" min="12" max="22" value="10" id="range"></div>
            &nbsp;<div id="maxRange"><i class="fa-solid fa-plus"></i></div>
        </div>
        <div class="rangecontrol">
            <div>Speed:&nbsp;<i class="fa-solid fa-plus"></i>&nbsp; </div>
            <div><input type="range" min="100" reverse max="1000" value="400" step="100" id="speed-range"></div>
            &nbsp;<div id="max-speed"><i class="fa-solid fa-minus"></i></div>
        </div>
        <input type="button" value="Bubble Sort" onClick="bubbleSort()" id="bubbleSort">
        <input type="button" value="Selection Sort" onClick="selectionSort()" id="selectionSort">
        <input type="button" value="Insert Sort" onClick="insertSort()" id="insertSort">
        <input type="button" value="Quick Sort" onClick="quickSort()" id="quickSort">
        <input type="button" value="Merge Sort" onClick="mergeSort()" id="mergeSort">


    </div>
    <div class="enable-control">
        <div class="desabled" id="enable-button">
            <input type="button" value="Stop Sorting" onclick="location.reload()">
        </div>
    </div>
    <div class="container" id="main-container">

    </div>

    <script src="./script/script.js"></script>
    <script src="./script/bubbleSort.js"></script>
    <script src="./script/selectionSort.js"></script>
    <script src="./script/insertSort.js"></script>
    <script src="./script/quickSort.js"></script>
    <script src="./script/mergSort.js"></script>

</body>

</html>
